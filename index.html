<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="eclatax twitter like" />
    <meta name="theme-color" content="#1da1f2"/>
    <link rel="manifest" href="/manifest.webmanifest">
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", sans-serif;
      }
    </style>
    <title>Twittax</title>
  </head>
  <body>
    <main>
      <div id="router"></div>
    </main>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(() => console.log('Service Worker Registered Successful'))
            .catch(() => console.log('Service worker not supported use another cache method'))
        })
      }
    </script>
    <script src="/js/app.js"></script>
    <noscript>
      <h1>Twittax</h1>
      <p>Javascript doit être activé pour naviguer sur Twittax</p>
    </noscript>
  </body>
</html>
